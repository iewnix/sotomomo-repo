<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quick Demo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b1220;
      color: #0b1220;
      min-height: 100vh;
      display: grid;
      place-items: center;
    }
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: grid;
      place-items: center;
      padding: 18px;
    }
    .card {
      width: min(640px, 100%);
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
      overflow: hidden;
    }
    .header {
      padding: 18px 18px 0 18px;
    }
    .header h1 {
      margin: 0 0 6px 0;
      font-size: 18px;
    }
    .header p {
      margin: 0 0 12px 0;
      color: #334155;
      font-size: 14px;
      line-height: 1.4;
    }
    .media {
      background: #0f172a;
      display: grid;
      place-items: center;
    }
    .media img {
      width: 100%;
      height: auto;
      display: block;
    }
    .actions {
      padding: 16px 18px 18px 18px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }
    .btn {
      display: inline-block;
      padding: 12px 18px;
      background: #2563eb;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 700;
    }
    .secondary {
      background: #e2e8f0;
      color: #0f172a;
      font-weight: 600;
    }
    .fineprint {
      padding: 0 18px 18px 18px;
      margin-top: -6px;
      color: #64748b;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="overlay" role="dialog" aria-modal="true" aria-label="Demo popup">
    <div class="card">
      <div class="header">
        <h1>Hereâ€™s the quick demo ðŸ‘‡</h1>
        <p>Watch the GIF, then tap the button to continue.</p>
      </div>

      <div class="media">
        <!-- Replace this with your hosted GIF URL -->
        <img src="https://yourdomain.com/path/to/demo.gif" alt="Demo GIF">
      </div>

      <div class="actions">
        <!-- Primary CTA -->
        <a class="btn"
           href="https://yourdomain.com/next-step?utm_source=gifpage&utm_campaign=gif_cta">
          Start Now
        </a>

        <!-- Optional secondary CTA -->
        <a class="btn secondary"
           href="https://yourdomain.com/pricing?utm_source=gifpage&utm_campaign=gif_cta">
          See Pricing
        </a>
      </div>

      <div class="fineprint">
        Tip: If the GIF doesnâ€™t load, refresh once or open in a new tab.
      </div>
    </div>
  </div>
</body>
</html>
